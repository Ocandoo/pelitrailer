<!DOCTYPE html>
<html lang="es" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://wwww.thymeleaf.org"
  layout:decorate="~{master.html}">

<head>
  <meta charset="UTF-8">
  <title>Inicio | Pelis Trailer</title>

</head>

<body>

  <div layout:fragment="encabezado" class="shadow p-3 mb-5 bg-body-tertiary rounded">



  </div>
  <div layout:fragment="content">

    

    <h4 class="text-danger p-1">Ãšltimos Estrenos</h4>
    <div class="row">
      <div class="col-md-3 my-5" th:each="pelicula : ${ultimasPeliculas}" th:object="${pelicula}">
        <a th:ref="${/peliculas/{id}(id=*{id})}" class="card shadow-lg" style="text-decoration: none;">
          <img th:src="@{/assets/{filename}(filename=*{rutaPortada})}" class="card-img-top" th:alt="*{titulo}">
          <div class="card-body">
            <h2 class="card-title fs-6" th:text="*{titulo}"></h2>
            <p th:text="*{#temporals.format(fechaEstreno, 'dd/MM/yyyy')}" class="text-muted small"></p>
          </div>
        </a>
      </div>
    </div>

  </div>

</body>

</html>
