<!DOCTYPE html>
<html lang="es" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://wwww.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Peli Trailers</title>

  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="icon" href="https://i.imgur.com/FFCQaIc.png" type="image/png" />
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #CDCDCD;
    }

    form .invalid-feedback {
      display: block;
    }

    @media screen and (min-width:992px) {
      .nav-item {
        line-height: 30px;
      }
    }
  </style>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark p-0 bg-danger shadow sticky-md-top" id="headerNav">
    <div class="container-fluid">
      <a class="navbar-brand d-block d-lg-none" href="/">
        <img src="https://i.imgur.com/PN8GeIb.png" height="60" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mx-auto modal-dialog-centered fs-5">
          <li class="nav-item">
            <a class="nav-link mx-2" href="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2" href="/peliculas">Películas</a>
          </li>
          <li class="nav-item d-none d-lg-block">
            <a class="nav-link mx-2" href="/">
              <img src="https://i.imgur.com/PN8GeIb.png" height="60" />
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2" href="/nosotros">Equipo</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link mx-2 dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Gestión
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="nav-link dropdown-item text-dark" href="#">Iniciar Sesión</a></li>
              <li><a class="nav-link dropdown-item text-dark" href="#">Registrarse</a></li>
              <li><a class="nav-link dropdown-item text-dark" href="/admin">Administración</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div layout:fragment="encabezado" class="container-fluid"></div>
  <div layout:fragment="content" class="container my-5"></div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>

  <!--------->
  <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script>
    $(document).ready(function () {
      $('.select2').select2();
    });
  </script>
  
  <script>
    document.querySelectorAll(".nav-link").forEach((link) => {
      if (link.href === window.location.href) {
        link.classList.add("active");
        link.classList.add("text-white");
        link.setAttribute("aria-current", "page");
      }
    });
  </script>

  <div layout:fragment="scripts" th:remove="tag"></div>
</body>

</html>
