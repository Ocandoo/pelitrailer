<!DOCTYPE html>
<html lang="es"
        xmlns:th="http://wwww.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>

    <div th:fragment="form">
        <form action="" method="post" th:object="${pelicula}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="titulo" class="form-label fw-bold">Título</label>
                <input id="titulo" type="text" placeholder="Título" class="form-control" th:field="*{titulo}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
            </div>

            <div class="mb-3">
                <label for="sinopsis" class="form-label fw-bold">Sinopsis</label>
                <textarea id="sinopsis" placeholder="Sinopsis" class="form-control" th:field="*{sinopsis}"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('sinopsis')}" th:errors="*{sinopsis}"></div>
            </div>

            <div class="mb-3">
                <label for="fechaEstreno" class="form-label fw-bold">Fecha de Estreno</label>
                <input id="fechaEstreno" type="date" class="form-control w-25 p-2" th:field="*{fechaEstreno}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('fechaEstreno')}" th:errors="*{fechaEstreno}">
                </div>
            </div>

            <div class="mb-3">
                <label for="youtubeTrailerId" class="form-label fw-bold">ID de Youtube</label>
                <input id="youtubeTrailerId" type="text" placeholder="ID de Youtube" class="form-control w-25 p-2"
                    th:field="*{youtubeTrailerId}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('youtubeTrailerId')}"
                    th:errors="*{youtubeTrailerId}">
                </div>
            </div>

            <div class="mb-3">
                <label for="portada" class="form-label fw-bold">Portada</label>
                <input id="portada" name="portada" type="file" class="form-control w-25 p-2"></input>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('portada')}" th:errors="*{portada}"></div>
            </div>

            <div class="mb-3">
                <label for="generos" class="form-label fw-bold">Género</label>
                <select id="generos" class="form-control select2" th:field="*{generos}" multiple>
                    <option th:each="genero : ${generos}" th:value="${genero.id}" th:text="${genero.titulo}"></option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('generos')}" th:errors="*{generos}"></div>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tools" viewBox="0 0 16 16">
                    <path d="M1 0 0 1l2.2 3.081a1 1 0 0 0 .815.419h.07a1 1 0 0 1 .708.293l2.675 2.675-2.617 2.654A3.003 3.003 0 0 0 0 13a3 3 0 1 0 5.878-.851l2.654-2.617.968.968-.305.914a1 1 0 0 0 .242 1.023l3.27 3.27a.997.997 0 0 0 1.414 0l1.586-1.586a.997.997 0 0 0 0-1.414l-3.27-3.27a1 1 0 0 0-1.023-.242L10.5 9.5l-.96-.96 2.68-2.643A3.005 3.005 0 0 0 16 3c0-.269-.035-.53-.102-.777l-2.14 2.141L12 4l-.364-1.757L13.777.102a3 3 0 0 0-3.675 3.68L7.462 6.46 4.793 3.793a1 1 0 0 1-.293-.707v-.071a1 1 0 0 0-.419-.814L1 0Zm9.646 10.646a.5.5 0 0 1 .708 0l2.914 2.915a.5.5 0 0 1-.707.707l-2.915-2.914a.5.5 0 0 1 0-.708ZM3 11l.471.242.529.026.287.445.445.287.026.529L5 13l-.242.471-.026.529-.445.287-.287.445-.529.026L3 15l-.471-.242L2 14.732l-.287-.445L1.268 14l-.026-.529L1 13l.242-.471.026-.529.445-.287.287-.445.529-.026L3 11Z"/>
                  </svg> Guardar</button>
            </div>

        </form>
    </div>

</body>

</html>
